<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Лидерборд</title>
<link rel="stylesheet" href="hud.css">
</head>
<body>

<button class="hud-home" id="homeBtn">⟵ Главная</button>

<div class="hud center" id="list"></div>

<script type="module">
import { auth, db } from './firebase.js';
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { collection, query, where, orderBy, getDocs } from
  "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

homeBtn.onclick = () => location.href='main.html';

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href='index.html';

  const q = query(
    collection(db,'users'),
    where('situation','==','verified'),
    orderBy('points','desc')
  );

  const snap = await getDocs(q);
  list.innerHTML = '';
  snap.forEach(d => {
    list.innerHTML += `<div>${d.data().nick} — ${d.data().points}</div>`;
  });
});
</script>

</body>
</html>
