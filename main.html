<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GDashBoard — Главная</title>
<style>
  body { margin:0; font-family:'Orbitron',sans-serif; background:linear-gradient(135deg,#0a0a1f,#001f3f); color:#00f3ff; }
  header { background:#001f3f; padding:1rem; text-align:center; font-size:1.8rem; box-shadow:0 0 10px #00f3ff44; }
  nav ul { display:flex; justify-content:center; list-style:none; padding:0.5rem; background:#001f3f66; margin:0; }
  nav li { margin:0 1rem; }
  nav a { color:#00f3ff; text-decoration:none; font-weight:bold; padding:0.3rem 0.6rem; border-radius:6px; transition:0.2s; }
  nav a:hover { background:#00f3ff22; }
  .content { max-width:1000px; margin:auto; padding:2rem; text-align:center; }
  button { padding:0.5rem 1rem; background:#00f3ff33; border:1px solid #00f3ff; color:#00f3ff; cursor:pointer; font-family:'Orbitron',sans-serif; border-radius:6px; transition:0.2s; margin-top:1rem; }
  button:hover { background:#00f3ff55; }
</style>
</head>
<body>
<header>GDashBoard — Главная</header>
<nav>
  <ul>
    <li><a href="main.html">Главная</a></li>
    <li><a href="leaderboard.html">Лидерборд</a></li>
    <li><a href="send.html">Отправка прохождений</a></li>
    <li><a href="moderator.html">Модераторская</a></li>
    <li><a href="elder.html">Старший модератор</a></li>
    <li><a href="#" onclick="logout()">Выход</a></li>
  </ul>
</nav>
<div class="content">
  <h2>Добро пожаловать в GDashBoard!</h2>
  <p>Отслеживайте свой прогресс, отправляйте прохождения и смотрите лидерборд.</p>
</div>
<script type="module">
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
import { app } from "./firebase.js";

const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if (!user || !user.emailVerified) window.location.href="./index.html";
});

window.logout = () => signOut(auth).then(()=>window.location.href="./index.html");
</script>
</body>
</html>
