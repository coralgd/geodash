<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Старший модератор</title>
<link rel="stylesheet" href="hud.css">
</head>
<body>

<button class="hud-home" id="homeBtn">⟵ Главная</button>

<div class="hud center">
  <h2>Панель старшего модератора</h2>
</div>

<script type="module">
import { auth, db } from './firebase.js';
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

homeBtn.onclick = () => location.href='main.html';

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href='index.html';

  const snap = await getDoc(doc(db,'users',user.uid));
  if (!snap.exists() || snap.data().role !== 'elder') {
    location.href='main.html';
  }
});
</script>

</body>
</html>
